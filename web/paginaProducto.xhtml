<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ice:form>
            <ice:panelGrid id="panel" columns="2" rowClasses="addRow,evenRow">
                <ice:outputText id="oCodigo" title="Ingrese entero" value="Código:" />
                <ice:inputText id="iCodigo" title="Ingrese entero" value="#{producto.codigo}"/>     
                
                <ice:outputText id="oNombre" title="Ingrese su nombre del producto" value="Nombre:" />
                <ice:inputText id="iNombre" title="Ingrese su nombre del producto" value="#{producto.nombre}"/>
                
                <ice:outputText id="oDescripcion" title="Ingrese descripcion" value="Descripción:" />
                <ice:inputText id="iDescripcion" title="Ingrese descripcion" value="#{producto.descripcion}"/>
                
                <ice:outputText id="oValor" title="Ingrese cantidades" value="Valor:" />
                <ice:inputText id="iValor" title="Ingrese cantidades" value="#{producto.valor}"/>
                
                <ice:outputText id="oFecha" title="Ingrese fecha" value="Fecha:" />
                <ice:selectInputDate id="iFecha" value="#{producto.fecha}" renderAsPopup="true"/>
                
                
            </ice:panelGrid>
            <ice:commandButton id="boton" value="Grabar" action="#{producto.grabar()}"/>
        </ice:form>
     
        
    </h:body>
</html>
