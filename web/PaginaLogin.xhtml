<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <title>Pagina Login</title>
    </h:head>
    <h:body>
        <ice:form>
            <ice:outputLabel id="osUsuario" value="Usuario:"/>
            <ice:inputText id="isUsuario" value="#{loginDP.usuario}"/>
            
            <ice:outputLabel id="osClave" value="Clave:"/>
            <ice:inputText id="isClave"  value="#{loginDP.clave}"/>
            
            <ice:commandButton id="botonAcceso" value="Ingresar" action="#{loginDP.verificar()}" />
        </ice:form>
    </h:body>
</html>
